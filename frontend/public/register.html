<!-- cortate/frontend/public/register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Córtate.cl</title>
  <link rel="stylesheet" href="./styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="logo">CÓRTATE<span class="gold">.CL</span></div>
      <ul class="nav-links">
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/login.html">Iniciar sesión</a></li>
      </ul>
    </div>
  </header>

  <section class="hero" style="padding: 60px 20px; text-align:center;">
    <div class="container">
      <h1>Regístrate como cliente</h1>
      <p class="subtitle">Recibe cortes cerca de ti, al instante.</p>
    </div>
  </section>

  <section class="container" style="max-width: 500px;">
    <form action="/api/register" method="POST" class="form" style="background:#111; padding:30px; border-radius:8px;">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" name="name" required placeholder="Ignacio Rodríguez" />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com" />

      <label for="phone">Teléfono</label>
      <input type="tel" id="phone" name="phone" required placeholder="+56 9..." />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Confirmar contraseña</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <button type="submit" class="btn btn-primary" style="width: 100%;">Crear cuenta</button>
    </form>
  </section>

  <footer style="margin-top: 60px;">
    <div class="container footer-content">
      <div class="footer-logo">CÓRTATE<span class="gold">.CL</span></div>
      <p>&copy; 2025 Córtate.cl</p>
    </div>
  </footer>
</body>
</html>
