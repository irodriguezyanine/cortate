<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Barbero - Córtate.cl</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="logo">CÓRTATE<span class="gold">.CL</span></div>
    </div>
  </header>

  <section class="container" style="padding: 40px 20px;">
    <h1 style="color: #FFD700;">Registro de Barbero</h1>
    <p style="color: #ccc;">Crea tu perfil profesional y comienza a recibir clientes</p>

    <form class="form" action="/api/barberos" method="POST" enctype="multipart/form-data">
      <label for="nombre">Nombre completo</label>
      <input type="text" name="nombre" required />

      <label for="email">Correo electrónico</label>
      <input type="email" name="email" required />

      <label for="telefono">Teléfono</label>
      <input type="tel" name="telefono" required />

      <label for="descripcion">Descripción profesional</label>
      <input type="text" name="descripcion" required />

      <label for="servicios">Servicios ofrecidos (usa CTRL para varios)</label>
      <select name="servicios" multiple required>
        <option value="corte">Corte hombre</option>
        <option value="corte+barba">Corte + Barba</option>
        <option value="barba">Solo Barba</option>
        <option value="niños">Corte niños</option>
        <option value="exprés">Exprés</option>
      </select>

      <label for="precio_corte">Precio Corte (CLP)</label>
      <input type="number" name="precio_corte" required />

      <label for="precio_barba">Precio Corte + Barba (CLP)</label>
      <input type="number" name="precio_barba" required />

      <label for="tipo_atencion">Tipo de atención</label>
      <select name="tipo_atencion" required>
        <option value="local">En local</option>
        <option value="domicilio">A domicilio</option>
        <option value="mixto">Ambos</option>
      </select>

      <label for="imagenes">Sube tus mejores trabajos (máx 3 imágenes)</label>
      <input type="file" name="imagenes" accept="image/*" multiple required />

      <button type="submit" class="btn btn-primary">Crear perfil</button>
    </form>
  </section>

  <footer style="margin-top: 60px;">
    <div class="container footer-content">
      <div class="footer-logo">CÓRTATE<span class="gold">.CL</span></div>
      <p>&copy; 2025 Córtate.cl</p>
    </div>
  </footer>
</body>
</html>
