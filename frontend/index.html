<!-- frontend/templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Córtate.cl - Reserva Barberías</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-kit.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <h1>CÓRTATE,<span>CL</span></h1>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/login">Iniciar sesión</a></li>
          <li><a href="/registro">Registrarse</a></li>
          <li><a href="#barberos">¿Eres barbero?</a></li>
        </ul>
      </nav>
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <h2>Encuentra y reserva<br>las mejores barberías</h2>
        <a href="/login" class="btn-primary">Reservar ahora</a>
      </div>
      <div class="hero-image">
        <img src="/static/img/corte-barbero.jpg" alt="Barbería profesional">
      </div>
    </div>
  </section>

  <section class="cta-barbero" id="barberos">
    <div class="container">
      <p>¿Eres barbero? <a href="/registro?tipo=barbero">Únete a Córtate.cl</a></p>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Córtate.cl - Todos los derechos reservados</p>
    </div>
  </footer>

  <script>
    // Toggle responsive menu
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.querySelector('.nav').classList.toggle('active');
    });
  </script>
</body>
</html>
