<!-- frontend/templates/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - Córtate.cl</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <h1 class="titulo">Bienvenido a <span>Córtate.cl</span></h1>
    <form id="loginForm">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" required />
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />
      <button type="submit">Iniciar sesión</button>
    </form>
    <p>¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        window.location.href = "/perfil";
      } else {
        alert(data.mensaje || "Error al iniciar sesión");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Córtate.cl</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body class="registro-body">
  <div class="registro-container">
    <h1 class="titulo">Regístrate en <span>Córtate.cl</span></h1>
    <form id="registroForm">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" required />
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" required />
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />
      <button type="submit">Crear cuenta</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
  </div>

  <script>
    document.getElementById("registroForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/auth/registro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ nombre, email, password })
      });

      const data = await res.json();
      if (res.ok) {
        window.location.href = "/perfil";
      } else {
        alert(data.mensaje || "Error al registrarse");
      }
    });
  </script>
</body>
</html>
