<!-- frontend/templates/registro_barbero.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Barbería</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="registro-barbero">
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="/"><h1>CÓRTATE,<span>CL</span></h1></a>
      </div>
    </div>
  </header>

  <main class="container form-barber">
    <h2>Registra tu Barbería</h2>
    <form action="/api/barbers/register" method="POST">
      <label for="nombre">Nombre de la Barbería:</label>
      <input type="text" name="nombre" id="nombre" required>

      <label for="direccion">Dirección:</label>
      <input type="text" name="direccion" id="direccion" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" name="telefono" id="telefono" required>

      <label for="precio">Precio promedio corte:</label>
      <input type="number" name="precio" id="precio" required>

      <label for="servicios">Servicios ofrecidos (coma separados):</label>
      <input type="text" name="servicios" id="servicios">

      <label for="disponibilidad">Días y horarios de atención:</label>
      <input type="text" name="disponibilidad" id="disponibilidad">

      <label for="tipo">Tipo de atención:</label>
      <select name="tipo" id="tipo">
        <option value="local">En local</option>
        <option value="domicilio">A domicilio</option>
        <option value="mixto">Ambos</option>
      </select>

      <label for="imagen">Imagen representativa (URL):</label>
      <input type="url" name="imagen" id="imagen">

      <button type="submit">Registrar Barbería</button>
    </form>
  </main>
</body>
</html>
