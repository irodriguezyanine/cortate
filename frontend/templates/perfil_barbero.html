<!-- frontend/templates/perfil_barbero.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Barbero</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="perfil-barbero">
  <header class="header">
    <div class="container header-flex">
      <div class="logo">
        <a href="/"><h1>CÓRTATE,<span>CL</span></h1></a>
      </div>
    </div>
  </header>

  <main class="container perfil-barbero-main">
    <section id="infoBarbero">
      <!-- Cargado dinámicamente -->
    </section>

    <section id="resenas">
      <h2>Reseñas</h2>
      <div id="listaResenas"></div>
    </section>
  </main>

  <script>
    const barberoId = window.location.pathname.split("/").pop();

    fetch(`/api/barbers/${barberoId}`)
      .then(res => res.json())
      .then(barber => {
        document.getElementById("infoBarbero").innerHTML = `
          <div class="perfil-header">
            <img src="${barber.imagen}" alt="${barber.nombre}" class="perfil-img" />
            <div class="perfil-datos">
              <h2>${barber.nombre}</h2>
              <p><strong>Dirección:</strong> ${barber.direccion}</p>
              <p><strong>Teléfono:</strong> ${barber.telefono}</p>
              <p><strong>Precio promedio:</strong> $${barber.precio}</p>
              <p><strong>Servicios:</strong> ${barber.servicios}</p>
              <p><strong>Horario:</strong> ${barber.disponibilidad}</p>
              <p><strong>Tipo:</strong> ${barber.tipo}</p>
            </div>
          </div>
        `;
      });

    fetch(`/api/reviews/barber/${barberoId}`)
      .then(res => res.json())
      .then(reviews => {
        document.getElementById("listaResenas").innerHTML = reviews.map(r => `
          <div class="resena">
            <p><strong>${r.usuario}:</strong> ${r.comentario}</p>
            <p class="estrellas">${'★'.repeat(r.rating)}${'☆'.repeat(5 - r.rating)}</p>
          </div>
        `).join('');
      });
  </script>
</body>
</html>
