<!-- frontend/templates/perfil_barbero.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Barbero</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="perfil-barbero">
  <header class="header">
    <div class="container header-flex">
      <div class="logo">
        <a href="/"><h1>CÓRTATE,<span>CL</span></h1></a>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="perfilBarbero" class="perfil-info">
      <!-- Información del barbero se carga dinámicamente -->
    </section>

    <section id="reseñasBarbero" class="perfil-reseñas">
      <h2>Reseñas</h2>
      <!-- Reseñas cargadas dinámicamente -->
    </section>
  </main>

  <script>
    const barberoId = window.location.pathname.split('/').pop();

    function cargarPerfil() {
      fetch(`/api/barbers/${barberoId}`)
        .then(res => res.json())
        .then(barber => {
          document.getElementById("perfilBarbero").innerHTML = `
            <div class="perfil-detalles">
              <img src="${barber.imagen}" alt="${barber.nombre}" />
              <div class="info">
                <h2>${barber.nombre}</h2>
                <p>Dirección: ${barber.direccion}</p>
                <p>Teléfono: ${barber.telefono || 'No disponible'}</p>
                <p>Precio: $${barber.precio}</p>
                <p>Servicios: ${barber.servicios.join(', ')}</p>
                <p>Tipo: ${barber.tipo}</p>
                <p>Horario: ${barber.horario}</p>
              </div>
            </div>
          `;
        });
    }

    function cargarReseñas() {
      fetch(`/api/reviews/barber/${barberoId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("reseñasBarbero").innerHTML += data.map(r => `
            <div class="reseña">
              <strong>${r.usuario}</strong>
              <p>${r.comentario}</p>
              <div class="estrellas">${'⭐'.repeat(r.estrellas)}</div>
            </div>
          `).join('');
        });
    }

    window.onload = () => {
      cargarPerfil();
      cargarReseñas();
    }
  </script>
</body>
</html>
